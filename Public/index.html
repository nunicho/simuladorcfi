<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <title>Simulador CFI</title>
  </head>

  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-12 col-sm-12 col-lg-6">
          <div style="display: flex; align-items: center">
            <img
              src="./assets/logo.png"
              alt="Logo"
              style="width: 50px; height: auto; margin-right: 10px"
            />
            <h2 class="h2" style="margin-top: 0">Simulador CFI</h2>
          </div>
          <div id="tasa-referencia" class="alert alert-info">
            <strong>Tasa de referencia:</strong>
            <span id="tasa-valor">Cargando...</span>%
          </div>
          <div class="form-group mt-2 mb-3">
            <label for="monto">Monto</label>
            <input
              type="text"
              class="form-control"
              id="monto"
              placeholder="Ingresar monto"
            />
          </div>
          <div class="form-group mt-2 mb-3">
            <label for="tiempo">Tiempo en Meses</label>
            <input
              type="number"
              class="form-control"
              id="tiempo"
              placeholder="Ingresar cantidad de meses"
              min="1"
              value="1"
            />
          </div>
          <div class="form-group mt-2 mb-3">
            <label for="gracia">Plazo de Gracia</label>
            <input
              type="number"
              class="form-control"
              id="gracia"
              placeholder="Ingresar plazo de gracia deseado"
              min="0"
              value="0"
            />
          </div>
          <div class="form-group mt-2 mb-3">
            <label for="interes">Interés Mensual %</label>
            <input
              type="text"
              class="form-control"
              id="interes"
              placeholder="Ingresar tasa de interés mensual"
            />
          </div>
          <div
            class="form-group mt-2 mb-3 alert alert-danger"
            hidden
            id="alert-error"
          >
            Debes llenar todos los campos!
          </div>
          <button type="button" class="btn btn-primary" id="btnCalcular">
            Calcular
          </button>
        </div>
        <div class="col-12 col-sm-12 col-lg-6">
          <table id="lista-tabla" class="table">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Amortización</th>
                <th>Interés</th>
                <th>Cuota</th>
                <th>Saldo</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="fixed-bottom">
      <small>&copy; Copyright 2021, Erick Cerna R</small>
    </div>

    <script src="./assets/js/dayjs.min.js"></script>
    <script src="./assets/js/aleman.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
